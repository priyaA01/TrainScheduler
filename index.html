<!DOCTYPE html>
<html>
   <head>
      <title>Train Scheduler</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <!-- Firebase Reference -->
      <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
      <!-- Link to Moment.js -->
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
   </head>
   <body>
      <div class="container mainContainer">
         <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 col-sm-12">
               <header class="roundedDiv" id="mainHeader">
                  <h1>Anytime is Train Time</h1>
                  <h4>Choo Choo. Chee Chee.</h4>
               </header>
            </div>
         </div>
         <div class="row ">
            <div class="col-md-2"></div>
            <div class="col-md-8 col-sm-12">
               <header class="sessionheader">
                  <h5>Current Train Schedule</h5>
               </header>
               <div class="trainSchedule">
                  <table class="table">
                     <thead>
                        <tr>
                           <th>Train Name</th>
                           <th>Destination</th>
                           <th>Frequency (min)</th>
                           <th>Next Arrival</th>
                           <th>Minutes Away</th>
                        </tr>
                     </thead>
                     <tbody>						      
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
         <div class="row ">
            <div class="col-md-2"></div>
            <div class="col-md-8 col-sm-12">
               <header class="sessionheader">
                  <h5>Add Train</h5>
               </header>
               <form id="theForm">
                  <div class="form-group">
                     <label>Train Name</label>
                     <input type="text" class="formControl" id="trainName" >
                  </div>
                  <div class="form-group">
                     <label>Destination</label>
                     <input type="text" class="formControl" id="destination">
                  </div>
                  <div class="form-group">
                     <label>First Train Time (HH:mm - military time)</label>
                     <input type="text" class="formControl" id="firstTrainTime"/>
                  </div>
                  <div class="form-group">
                     <label>Frequency (min)</label>
                     <input type="text" class="formControl" id="frequency" >
                  </div>
                  <button type="submit" class="btn btn-dark" id="submitBtn">Submit</button>				
               </form>
            </div>
         </div>
      </div>
      <script src="assets/javascript/app.js" ></script>
   </body>
</html>
